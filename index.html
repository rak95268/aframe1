<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My First A-Frame Scene</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
    <a-light type="ambient" color="#fcf9b8"></a-light>
    <a-light type="directional" position="0 1 0" target="#sphere"></a-light>
    <a-camera position="0 0 4"></a-camera>
    <!-- Red Sphere -->
    <a-sphere position="0 3 -3" radius="1.25" color="#FF0000"></a-sphere>
    
    <!-- Large Yellow Box 
    <a-box position="-2 1 -5" depth="1" height="1.5" width="1.5" color="#FFFF00"></a-box>
    
    Blue Box 
    <a-box position="0.5 0.5 -3" depth="0.5" height="1" width="1" color="#0000FF"></a-box>
    
     Green Box 
    <a-box position="-2 0.5 -3" depth="0.5" height="1" width="1" color="#00FF00"></a-box>
    
    Small Pink Box
    <a-box position="1.5 0.5 -3" depth="0.25" height="0.5" width="0.5" color="#FFC0CB"></a-box>

    <a-box position="-1.0 1.0 -1.5" width="0.5" height="1" depth="0.02" color="#FFFF00"></a-box>
    <a-box position="0.5 2.0 -1.5" width="0.5" height="0.5" depth="0.02" color="#0000FF"></a-box>
    <a-box position="1.2 1.5 -1.5" width="0.3" height="0.3" depth="0.02" color="#008000"></a-box>
    <a-box position="1.5 0.5 -1.5" width="0.4" height="0.4" depth="0.02" color="#800080"></a-box>
    -->
    <a-box position="-1.75 1.0 -4" rotation="0 0 0" width="1" height="1" depth="0.1" color="#f4d142"></a-box>

    <!-- Blue square -->
    <a-box position="-6.125 0 -4" rotation="0 0 0" width="15.5" height="2" depth="0.1" color="#990066"></a-box>

    <!-- Green rectangle -->
    <a-box position="-1 1.5 -4" rotation="0 0 0" width="0.5" height="1" depth="0.1" color="#079d49"></a-box>

    <!-- Red rectangle -->
    <a-box position="1 1 -4" rotation="0 0 0" width="0.5" height="2" depth="0.1" color="#be1e2d"></a-box>

    <!-- Background Planes -->
    <!-- Adjust the position and rotation to create the desired abstract background -->
    <a-plane position="0 1.5 -5" rotation="0 0 0" width="20" height="20" material="src: background.png;"></a-plane>
    
    <!-- Set the sky color or add an environment asset for the background -->
    <a-sky color="#ECECEC"></a-sky>
</a-scene>

</body>
</html>
